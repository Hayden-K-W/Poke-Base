<!doctype html>
<html lang="en">
    <head>
        <title>Pokemon Search App</title>
        
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <div class="text-center my-4">
                <h1>Pokemon Poke-Base</h1>
                <p>Enter Pokemons Name or ID to search the Poke-Base</p>
            </div>
        </header>
        <main>
            <div class="container">
                <input type="search" id="search-input" placeholder="Search for Pokemon..." />
                <button id="search-button" type="submit">Search</button>
            </div>
            <div id="pokemon-container"></div>
        </main>
        <footer class="text-center mt-5">
            <p>Made by Hayden White, a Coding Temple Student</p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./app.js"></script>
    </body>
</html>
